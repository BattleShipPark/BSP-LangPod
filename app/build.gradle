apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.battleshippark.bsp_langpod"
        minSdkVersion 21
        multiDexEnabled true
        targetSdkVersion 26
        versionCode 3
        versionName "1.1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.debug
        setProperty("archivesBaseName", "MoonCast-$versionName-" + getDate())
    }
    signingConfigs {
        debug {
        }
        release {
        }
    }
    buildTypes {
        release {
            manifestPlaceholders = [AppName: "MoonCast"]
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            zipAlignEnabled true
        }

        debug {
            applicationIdSuffix ".beta"
            manifestPlaceholders = [AppName: "MoonCast.beta"]
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        exclude 'rome-utils-*.jar'
        exclude 'META-INF/LICENSE'
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //    compile 'com.squareup.retrofit2:converter-scalars:2.2.0'
    compile 'com.android.support.constraint:constraint-layout:1.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:multidex:1.0.3'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.android.support:support-v4:26.1.0'
    compile 'com.annimon:stream:1.1.8'
    compile 'com.artemzin.rxjava:proguard-rules:1.3.3.0'
    compile 'com.crashlytics.sdk.android:crashlytics:2.9.2'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'com.google.dagger:dagger:2.12'
    compile 'com.google.firebase:firebase-core:15.0.0'
    compile 'com.google.firebase:firebase-messaging:15.0.0'
    compile 'com.jakewharton:butterknife:8.8.1'
    compile 'com.rometools:rome-modules:1.7.2'
    compile 'com.squareup.okhttp3:logging-interceptor:3.9.1'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.3.0'
    compile 'com.ryanharter.auto.value:auto-value-parcel-adapter:0.2.5'
    debugCompile 'com.facebook.stetho:stetho:1.5.0'
    debugCompile 'com.uphyca:stetho_realm:2.2.2'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.3.4'
    provided 'com.google.auto.value:auto-value:1.5.3'
    provided 'com.ryanharter.auto.value:auto-value-gson:0.4.6'
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:2.8.0'
    testCompile 'org.mockito:mockito-core:2.8.9'
    androidTestCompile 'org.assertj:assertj-core:2.8.0'
    androidTestCompile 'org.mockito:mockito-core:2.8.9'
    androidTestCompile 'org.mockito:mockito-android:2.8.9'
    annotationProcessor 'com.google.auto.value:auto-value:1.5.3'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.12'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    annotationProcessor 'com.ryanharter.auto.value:auto-value-gson:0.4.6'
    annotationProcessor 'com.ryanharter.auto.value:auto-value-parcel:0.2.5'
    testAnnotationProcessor 'com.google.auto.value:auto-value:1.5.3'
    androidTestAnnotationProcessor 'com.google.auto.value:auto-value:1.5.3'
}

def getDate() {
    new Date().format('yyyyMMddHHmmss')
}

apply plugin: 'com.google.gms.google-services'
